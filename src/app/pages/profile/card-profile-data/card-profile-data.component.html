<div class="card mx-auto border-0">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="text-end">
            <div class="form-group mt-5 d-flex justify-content-between ms-4 me-3">
                <label class="form-label">{{ 'REUSABLES.FULLNAME' | translate }}</label>
                <input [attr.disabled]="!editIsActive ? true : null" type="text" formControlName="fullname"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="" id="fullname">
            </div>

            <div class="form-group mt-2 d-flex justify-content-between ms-4 me-3">
                <label class="form-label">{{ 'REUSABLES.USERNAME' | translate }}</label>
                <input [attr.disabled]="!editIsActive ? true : null" type="text" formControlName="username"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="" id="username">
            </div>

            <div class="form-group mt-2 d-flex justify-content-between ms-4 me-3">
                <label class="form-label">{{ 'REUSABLES.EMAIL_ADDRESS' | translate }}</label>
                <input [attr.disabled]="!editIsActive ? true : null" type="email" formControlName="email"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="" id="email">
            </div>
        </div>

        <div class="mt-3 me-3 mb-2 text-end">
            <button *ngIf="!editIsActive" (click)="editIsActive = true" type="button" 
                class="btn btn-warning shadow-none" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="{{ 'REUSABLES.EDIT' | translate }}">
                <i class="bi bi-pencil"></i>
            </button>

            <div *ngIf="editIsActive" class="btn-group text-end">

                <button (click)="editIsActive = false; initFormGroup()" type="button"
                class="btn btn-warning mx-2 shadow-none" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="{{ 'REUSABLES.CANCEL' | translate }}">
                    <i class="fas fa-undo"></i></button>

                <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success shadow-none"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ 'REUSABLES.SAVE' | translate }}">
                    <i class="bi bi-cloud-download"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<app-alert #alert></app-alert>
