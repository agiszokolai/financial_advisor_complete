<div class="card mx-auto border-0 mb-5">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="text-end">
            <div class="form-group mt-5 d-flex justify-content-between ms-4 me-3">
                <label for="password" class="form-label">{{ 'PROFILE.OLD_PASS' | translate }}</label>
                <input type="password" [attr.disabled]="!editIsActive ? true : null" formControlName="password"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="**********" id="password">
            </div>
            <div class="form-group mt-2 d-flex justify-content-between ms-4 me-3">
                <label for="new_password" class="form-label">{{ 'PROFILE.NEW_PASS' | translate }}</label>
                <input type="password" [attr.disabled]="!editIsActive ? true : null" formControlName="new_password"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="**********" id="new_password">
            </div>
            <div class="form-group mt-2 d-flex justify-content-between ms-4 me-3">
                <label for="confirm_pass" class="form-label">{{ 'REUSABLES.CONFIRM_PASS' | translate }}</label>
                <input type="password" [attr.disabled]="!editIsActive ? true : null" formControlName="confirm_pass"
                    class="form-control p-2 border-0 border-bottom text-end" placeholder="**********" id="confirm_pass">
            </div>
        </div>

        <div class="mt-3 me-3 mb-2 text-end">
            <button *ngIf="!editIsActive" (click)="editIsActive = true" type="button" 
                class="btn btn-warning shadow-none" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="{{ 'REUSABLES.EDIT' | translate }}">
                <i class="bi bi-pencil"></i>
            </button>

            <div *ngIf="editIsActive" class="btn-group text-end">

                <button (click)="editIsActive = false; initForm()" type="button"
                class="btn btn-warning mx-2 shadow-none" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="{{ 'REUSABLES.CANCEL' | translate }}">
                    <i class="fas fa-undo"></i></button>

                <button type="submit" [disabled]="!passwordForm.valid" class="btn btn-success shadow-none"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ 'REUSABLES.SAVE' | translate }}">
                    <i class="bi bi-cloud-download"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<app-alert #alert></app-alert>
