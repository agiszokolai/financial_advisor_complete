<div class="container-fluid">
    <div class="col-lg-12">
        <h1 class="text-center mb-3">Bevétel</h1>
        <div class="row m-auto justify-content-center">

            <!-- <div class="text-center">
                        <button class="btn nyil" id="prev"> <i class="bi bi-arrow-left-circle"></i> </button>
                        <input type="month" class="text-center" id="period" value="{$period}">
                        <button class="btn nyil" id="next"> <i class="bi bi-arrow-right-circle nyil"></i></button>
                    </div> -->

            <div *ngFor="let c of categories" class="row">
                <div class="card mx-3 my-2 p-0 ">
                    <div class="card-body">
                        <div>
                            <button class="btn rounded-pill shadow-none" [ngStyle]="{'background-color':c.color}"
                            data-bs-toggle="modal" data-bs-target="#modal">
                                <i class="{{c.icon}}"></i>
                            </button>
                            <span class="text-capitalize ms-1">
                                {{c.name}}
                            </span>
                        </div>

                        <div class="text-center">
                            <span>
                                Ft
                            </span>
                            <div class="progress">

                                <div class="progress-bar progress-bar-striped text-dark fw-bold w-100"
                                    role="progressbar" [ngStyle]="{'background-color':c.color}">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header wy-text-center" id="header-background">
                <i id="income-icon"></i>
                <h5 class="modal-title w-100 text-capitalize fw-bold ms-3" id="income-name"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="income-form" action="" method="post"> 
                <input type="hidden" name="categoryID" id="categoryID">
                <input type="hidden" name="period" id="period" value="{$period}">
                <input type="hidden" name="userID" id="userID" value="{$user.id}">

                <div class="modal-body">
                    <div class="input-group mt-2 col-2 border-none">
                        <input type="number" min="0" name="amount" class="form-control" id="amount" placeholder="Összeg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ft</span>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <textarea name="comment" id="comment" class="form-control" placeholder="Megjegyzés"></textarea>
                    </div>
                </div>

                <div class="modal-footer mr-auto">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Vissza</button>
                    <button type="submit" class="btn btn-primary mr-auto"> Mentés</button>
                </div>
            </form>
        </div>
    </div>
</div>
