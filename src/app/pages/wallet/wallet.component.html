<div class="container-fluid">
    <div class="col-lg-12">
        <h1 class="text-center mb-3">{{ title }}</h1>
        <div class="row m-auto g-0 justify-content-center">

            <div class="my-3">
                <input (input)="setPeriod($event)" [value]="currentDate | date: 'y-MM'" type="month" min='2000-01' class="form-control m-auto" id="period" [ngStyle]="{'width': '200px'}">
            </div>


            <div class="card mx-3 my-2 p-0" *ngFor="let c of categories">
                <app-wallet-card 
                    (actionEmit)="getRecords()"
                    [record]="getRecordByCategoryId(c.id)" 
                    [category]="c"
                    [setCurrentDate]="currentDate"
                    [amountSum]="amountSum"
                    >
                </app-wallet-card>
            </div>
            <div class="text-center mt-5">
                <div *ngIf="title === 'Kiadások'">
                    <span class="fw-bold">Összes kiadás : {{ amountSum }} Ft</span>
                </div>
                <div *ngIf="title === 'Bevételek'">
                    <span class="fw-bold">Összes bevétel : {{ amountSum }} Ft</span>
                </div>
            </div>
        </div>
    </div>
</div>
