<div class="card h-auto mx-2">
    <div class="mt-3">
        <p class="text-center mt-3 fw-bold" >{{ title }}</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th># </th>
                    <th>{{ 'DASHBOARD.CATEGORY' | translate }}</th>
                    <th>{{ 'DASHBOARD.AMOUNT' | translate }}</th>
                    <th>{{ 'DASHBOARD.COMMENT' | translate }}</th>
                    <th>{{ 'DASHBOARD.DATE' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of comments ; let a = index">

                    <td>{{a+1}}</td>
                    <td></td>
                    <td>{{ comment.amount }}</td>
                    <td>{{ comment.comment }}</td>
                    <td>{{ comment.period }}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
 </div>

 <app-alert #alert></app-alert>
